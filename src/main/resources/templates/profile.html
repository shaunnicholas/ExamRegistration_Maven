<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Light gray background */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333; /* Dark text color */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <table>
      <tr>
        <th>Username</th>
        <td>JohnDoe</td> <!-- Replace with actual username -->
      </tr>
      <tr>
        <th>College</th>
        <td>ABC College</td> <!-- Replace with actual college -->
      </tr>
      <tr>
        <th>Department</th>
        <td>CSE</td> <!-- Replace with actual department -->
      </tr>
      <tr>
        <th>Year of Study</th>
        <td>II</td> <!-- Replace with actual year of study -->
      </tr>
    </table>
  </div>
</body>
</html>
