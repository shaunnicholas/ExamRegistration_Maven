<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative; /* Ensure body is a positioned container for absolute positioning */
            margin-bottom: 50px; /* Adjust margin to make space for the fixed button */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            position: fixed; /* Fix the button position */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: #000000; /* Primary color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease; /* Smooth color transition */
        }
        .btn:hover {
            background-color: #000000; /* Darker shade on hover */
        }
        .logout-link {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: black;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <a th:href="@{/login}" class="logout-link">Logout</a>

    <h1>Registered Students</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>College</th>
                <th>Department</th>
                <th>Year of Study</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated dynamically using Thymeleaf -->
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.college}"></td>
                <td th:text="${student.department}"></td>
                <td th:text="${student.yearOfStudy}"></td>
            </tr>
        </tbody>
    </table>
    <h1>User Details</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>College</th>
                <th>Department</th>
                <th>Year of Study</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated dynamically using Thymeleaf -->
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.college}"></td>
                <td th:text="${user.department}"></td>
                <td th:text="${user.yearOfStudy}"></td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/addexam}" class="btn">+ Add Exam</a>
</body>
</html>
